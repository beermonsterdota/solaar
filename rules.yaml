%YAML 1.3
---
- MouseGesture: Mouse Right
- KeyPress:
    - [Super_L, Alt_L, Right]
    - click
---
- MouseGesture: Mouse Left
- KeyPress:
    - [Super_L, Alt_L, Left]
    - click
---
- MouseGesture: Mouse Up
- KeyPress:
    - [Super_L, s]
    - click
---
- Rule:
    - Test: [thumb_wheel_up, 15]
    - KeyPress:
        - [Control_L, Tab]
        - click
- Rule:
    - Test: [thumb_wheel_down, 15]
    - KeyPress:
        - [Control_L, Shift_L, Tab]
        - click
